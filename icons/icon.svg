<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#8b5cf6" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1a1a1a"/>

  <!-- Glow effect behind bulb -->
  <circle cx="256" cy="220" r="100" fill="#8b5cf6" opacity="0.3" filter="url(#shadow)"/>

  <!-- Light bulb body -->
  <ellipse cx="256" cy="200" rx="80" ry="90" fill="url(#glow)"/>

  <!-- Light rays -->
  <g stroke="#a78bfa" stroke-width="8" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="70" x2="256" y2="40"/>
    <line x1="336" y1="100" x2="360" y2="76"/>
    <line x1="366" y1="180" x2="396" y2="180"/>
    <line x1="336" y1="260" x2="360" y2="284"/>
    <line x1="176" y1="100" x2="152" y2="76"/>
    <line x1="146" y1="180" x2="116" y2="180"/>
    <line x1="176" y1="260" x2="152" y2="284"/>
  </g>

  <!-- Bulb base/screw part -->
  <path d="M 216 290 L 216 320 Q 216 340 236 340 L 276 340 Q 296 340 296 320 L 296 290" fill="#3a3a3a"/>
  <rect x="216" y="310" width="80" height="12" rx="2" fill="#4a4a4a"/>
  <rect x="216" y="330" width="80" height="12" rx="2" fill="#4a4a4a"/>

  <!-- Bulb highlight -->
  <ellipse cx="230" cy="170" rx="25" ry="35" fill="white" opacity="0.3"/>

  <!-- Text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">GLOW</text>
</svg>
